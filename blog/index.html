---
layout: default
title: Adventures of a Physics PhD
---

  <ul style="list-style-type: none;margin: 0;padding: 0; display: inline;" class="posts">
  
    {% for post in site.posts %}
      <li><h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2></li>
      <li><h3>{{ post.date | date_to_string }}, <a href="{{ post.url }}#disqus_thread">Comments</a></h3></li>
      <li>{{ post.content | strip_html | truncatewords: 50 }}</li>
        {% endfor %}
      </ul>
