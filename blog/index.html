---
layout: default
title: Adventures of a Physics PhD
---
  <h2>{{ page.title }}</h2>
  <ul class="posts">
  
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      <li>{{ post.content | strip_html | truncatewords: 50 }}</li>
        {% endfor %}
      </ul>
